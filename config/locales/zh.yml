  ind_venue_intro: "新德里会展中心是在新德里大型展览和会议场地。 7.2万平方米的展览空间米，是德里最大的展览中心。由印度官立部贸易促进组织（投资促进办事处）拥有。"
  iran_venue_intro: "德黑兰国际展览中心是最有名的场馆各种事件和世界的展览会之一。这个著名的展览中心成立于1969年，位于伊朗首都德黑兰的心脏。这德黑兰国际展览中心被认为是不仅德黑兰先锋世博中心，也是世界各地。该展览中心举办有特色的活动。许多游客和参展商都从全国各地以及来自世界各地的参观这个场地。这是许多参加者和商务人士理想的地方来一个屋檐和网络下，因为他们得到一个很好的机会，以满足不同的人以及他们的现有客户。"
  about_text_1: "广东世博展览有限公司成立于 2004 年 3 月，总部设在制造业集中的佛山顺德。我司主营国际会展和跨国采购等业务，下设香港公司与龙江办事处，旨在为各地中小型企业提供最贴心和优质的服务，并通过参加海外展览和电子商务平台，协助当地企业拓展海外市场。本司服务行业涵盖龙江及乐从的家具业、伦教的木工机械业、容桂的家电、五金业和灯饰业等。此外，顺德紧靠中山、南海、东莞，皆是全国中小型企业的集中地。优越的地理位置以及庞大的企业资源，使得我司自成立伊始便迅速发展。"
  about_text_2: "我司成功组织的展览有：新加坡国际家具展、俄罗斯国际家具、配件及室内装潢展、马来西亚国际家具展、越南国际木工机械展、马来西亚东盟木工机械展、印度德里国际木工机械展、中东迪拜国际木工机械展、中东迪拜国际五金家电厨卫照明及户外休闲用品展、德国科隆国际家用电器展、俄罗斯国际消费电子展、印度孟买建材五金展、南非国际建筑工业展、俄罗斯国际建材展等数十个专业行业展会。我司还组织国内家具、木工机械等企业到俄罗斯、马来西亚、越南、印度、台湾、意大利、德国科隆等地开展市场考察活动。"
  about_text_3: "本公司一直坚持专业化、国际化的发展方向，秉承遵循市场导向、关注企业需求、完善客户服务的原则，在业内赢得了良好声誉。广东世博展览有限公司将继续竭诚为企业提供专业化、规范化全方位的服务，为满足珠三角企业对拓展海外市场的需求而努力。"
